<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"  />
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <style type="text/css">
      @import url(http://fonts.googleapis.com/earlyaccess/cwtexyen.css);
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      .labels{
        color: #FFF;
        font-family: 'Cabin', sans-serif;
        font-size: 14px;
        opacity: 1;
        text-align: center;
        white-space: nowrap;
        width: 40px;
        /*border : 2px solid black;*/
       
      }
      .controls {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 300px;
      }
      #pac-input:focus {
        border-color: #4d90fe;
      }
      .pac-container {
        font-family: Roboto;
      }

      #type-selector {
        color: #fff;
        background-color: #4d90fe;
        padding: 5px 11px 0px 11px;
      }

      #type-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

      
        
      
     
      
       #myButton{
        
        border-radius: 0 !important;
        font-size: 18px;
        padding: 8px 30px;
        font-family: 'cwTeXYen', sans-serif;
        text-shadow: 0px 2px 0px rgba(30, 30, 30, 0.8);
        background: rgb(217, 59, 41);
        background: -moz-linear-gradient(0deg, rgb(217, 59, 41) 0%, rgb(217, 59, 41) 0%);
        background: -webkit-linear-gradient(0deg, rgb(217, 59, 41) 0%, rgb(217, 59, 41) 0%);
        background: -o-linear-gradient(0deg, rgb(217, 59, 41) 0%, rgb(217, 59, 41) 0%);
        background: -ms-linear-gradient(0deg, rgb(217, 59, 41) 0%, rgb(217, 59, 41) 0%);
        background: linear-gradient(270deg, rgb(217, 59, 41) 0%, rgb(217, 59, 41) 0%);
        -webkit-box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.91);
        -moz-box-shadow:    0px 0px 3px rgba(0, 0, 0, 0.91);
        box-shadow:         0px 0px 3px rgba(0, 0, 0, 0.91);
      }

      

      #map-canvas { height: 100% }
      
    </style>
     <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDwAHa58ysskkYsN0y4HhB412Ff_KcWcQg&libraries=places&sensor=false"></script>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>

    <script src="javascripts/markerwithlabel.js" type="text/javascript"></script>
    <script src="javascripts/createmap.js"></script>

    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <script src="javascripts/bootstrap.min.js"></script>

    <script src="javascripts/bootstrap-datepicker.min.js"></script>
    <link href="stylesheets/bootstrap-datepicker.standalone.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="javascripts/locales/bootstrap-datepicker.zh-TW.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="http://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap-datetimepicker.js"></script>
    <link href="stylesheets/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    
    <a type="button" id="myButton" class="btn btn-primary btn-md" href="compare.html" style="margin-bottom: 40px;vertical-align=middle;margin-left:15px">比較最佳取車地點<img src="images/bike.png" height="20" style="margin-left:15px;"/></a>
    <div class="span5 col-md-2 col-xs-3" id="sandbox-container">
      <input type="text" class="form-control" style="margin-bottom: 45px">
    </div>
    
  <div class="span5 col-md-2 col-xs-3" id="sandbox-container-2">
    <input type="text" class="form-control" id="datetimepicker3" style="margin-bottom: 45px"/>
  </div>
    <div id="map-canvas"/>
    
   
    
  </body>
  <script>
  $('#sandbox-container input').datepicker({
    autoclose: true,
    todayHighlight: true,
    toggleActive: true,
    format: "yyyy/mm/dd"

});
$('#sandbox-container input').datepicker('update',new Date());
$(function () {
  var dateNow = new Date();
    $('#datetimepicker3').datetimepicker({
        format: 'LT',
        defaultDate:dateNow
    });
});

</script>
</html>
